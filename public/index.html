<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscription</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            font-size: 14px;
            margin-bottom: 5px;
        }
        input[type="text"], input[type="password"] {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .message {
            text-align: center;
            margin-top: 10px;
            font-size: 14px;
            color: red;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Inscription</h2>
    <form id="registerForm">
        <div class="form-group">
            <label for="email">Nom d'utilisateur</label>
            <input type="text" id="email" name="email" required placeholder="Nom d'utilisateur">
        </div>
        <div class="form-group">
            <label for="password">Mot de passe</label>
            <input type="password" id="password" name="password" required placeholder="Mot de passe">
        </div>
        <button type="submit">S'inscrire</button>
    </form>
    <p id="message" class="message"></p>
</div>

<script>
    document.getElementById("registerForm").addEventListener("submit", function (e) {
        e.preventDefault(); // Empêche le formulaire de se soumettre par défaut

        const email = document.getElementById("email").value;
        const password = document.getElementById("password").value;

        fetch('http://localhost:3000/auth/register', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({ username: email, password: password })
        })
        .then(response => response.json())
        .then(data => {
            document.getElementById("message").textContent = data.message;
            if (data.error) {
                document.getElementById("message").style.color = 'red';
            } else {
                document.getElementById("message").style.color = 'green';
            }
        })
        .catch(error => {
            document.getElementById("message").textContent = 'Erreur lors de l\'inscription';
            document.getElementById("message").style.color = 'red';
        });
    });
</script>

</body>
</html>
